<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleII.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="icon" href="img/Logo.jpg">
    <script src="../Menu/script.js"></script>
    <title>Perfil do Cuidador</title>
    <style>
        /* Ajuste geral para a área de dados */
        .main_content {
            margin-left: 250px; /* Ajuste de margem para centralizar a área */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .infor {
            background: #006eff;
            padding: 30px;
            border-radius: 10px;
            width: 80%; /* Amplia a largura do fundo */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Ajuste para o título */
        .infor h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .dados {
            background: #005dbb;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .dados p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #fff;
        }

        .dados strong {
            font-weight: bold;
        }

        /* Ajuste no botão de logout */
        #logout-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        #logout-btn:hover {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <a href="Principal.html"><img src="img/1.png" alt=""></a>        
                <a href="Notificaçao.html"><img src="img/2.png" alt=""></a>
                <a href="Cuidador.html"><img src="img/4.png" alt=""></a>
            </div>
            <div>
                <img class="logo" src="img/recover.png" alt="">           
            </div>
        </div>
        <div class="main_content">
            <div class="infor">
                <h2>Perfil do Cuidador</h2>
                <link href="img/Logo.jpg">
                <div class="dados">
                    <p><strong>Email:</strong> <span id="user-email"> </span></p>
                    <p><strong>Nome:</strong> <span id="user-name"> </span></p>
                    <p><strong>Data de Nascimento:</strong> <span id="ddn"> </span></p>
                    <p><strong>CPF:</strong> <span id="CPF"> </span></p>
                    <p><strong>Endereço:</strong> <span id="Endereço"> </span></p>
                    <button id="logout-btn">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Carregar o Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script> <!-- Sua configuração Firebase -->

    <script>
        // Verifica se o usuário está logado
        auth.onAuthStateChanged((user) => {
          if (user) {
            // Exibe as informações do usuário
            document.getElementById('user-name').textContent = user.displayName || 'Usuário';
            document.getElementById('user-email').textContent = user.email;
          } else {
            // Redireciona para a página de login se não estiver autenticado
            window.location.href = 'index.html';
          }
        });
    
        // Função de Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
          auth.signOut().then(() => {
            window.location.href = '../Cadastro/index.html';
          });
        });
</script>
</body>
</html>
