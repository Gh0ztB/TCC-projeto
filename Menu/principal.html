<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleII.css">
    <script src="script.js"></script>
    <link rel="icon" href="img/Logo.jpg">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="../Menu/script.js"></script>
    <script src="auth.js"></script>
    <title>Principal</title>
</head>
<body>
    <div class="wrapper">
        <!-- Barra lateral com ícones -->
        <div class="sidebar">
            <div>
                <a href="Principal.html"><img src="img/1.png" alt="Página Principal"></a>        
                        
                <a href="Cuidador.html"><img src="img/3.png" alt="Cuidador"></a>        
            </div>
            <div class="perfil">
                <img class="logo" src="img/recover.png" alt="Logo">           
            </div>
        </div>

        <!-- Conteúdo principal -->
        <div class="main_content">
            <div class="header" style="background: #B08A74;">Perfil dos Idosos</div>
            <div class="info">
                <div class="profile-container">
                    <!-- Botão para adicionar novo perfil -->
                    <div class="add-profile" id="add-profile">
                        <img src="img/mais.png" alt="Adicionar Perfil"><p>Cadastrar Idoso</p>
                    </div>
                    <!-- Lista de perfis -->
                    <div class="profile-list">
                        <!-- Perfis serão exibidos aqui dinamicamente -->
                    </div>
                </div>
           </div>
        </div>

        <!-- Popup para adicionar ou editar perfil -->
        <div class="popup" id="popup">
            <div class="popup-content">
                <span class="material-symbols-outlined close" id="close-popup">close</span>
                <h2 id="popup-titulo">Adicionar Perfil</h2>
                
                <!-- Formulário para adicionar/editar perfil -->
                <form id="perfil-form">
                    <input type="hidden" id="profile-id">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>

                    <label for="quarto">Quarto:</label>
                    <input type="text" id="quarto" required>

                    <label for="foto">Foto do perfil</label>
                    <input type="file" id="foto" accept="image/*">

                    <label for="peso">Peso (Kg)</label>
                    <input type="number" id="peso" required>

                    <label for="altura">Altura<label>
                    <input type="number" id="altura" required>
                    
                    <label for="ddn">Data de Nascimento:</label>
                    <input type="date" id="ddn">

                    <label for="condicoes-cronicas">Condições Crônicas?</label>
                    <select id="condicoes-cronicas" required>
                        <option value="">Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>

                    <div id="condicoes-cronicas-opcoes" style="display: none;">
                        <label for="condicoes-cronicas-tipo">Tipo de Condição Crônica:</label>
                        <select id="condicoes-cronicas-tipo">
                            <option value="">Selecione</option>
                            <option value="diabete">Diabete</option>
                            <option value="hipertensao">Hipertensão</option>
                            <option value="demencia">Demência</option>
                            <option value="problemas-cardiacos">Problemas Cardíacos</option>    
                            <option value="alzheimer">Alzheimer</option>
                            <option value="outras">Outras</option>
                        </select>
                    
                        <div id="outras-condicoes" style="display: none;">
                            <label for="outras">Especifique:</label>
                            <input type="text" id="outras" placeholder="Descreva outra condição crônica">
                        </div>
                    </div>

                    <label for="alergia">Alergia?</label>
                    <select id="alergia" required>
                        <option value="">Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>

                    <div id="alergia-opcoes" style="display: none;">
                        <label for="tipo-alergia">Tipo de Alergia:</label>
                        <select id="tipo-alergia">
                            <option value="">Selecione</option>
                            <option value="alimento">Alimento</option>
                            <option value="medicamento">Medicamento</option>
                            <option value="substancias">Substâncias</option>
                        </select>

                        <div id="alergia-alimentos" style="display: none;">
                            <label for="tipo-alergia-alimentos">Especifique:</label>
                            <select id="tipo-alergia-alimentos">
                                <option value="">Selecione</option>
                                <option value="leite">Leite de Vaca</option>
                                <option value="frutos-do-mar">Frutos do Mar</option>
                                <option value="cereais">Cereais</option>
                                <option value="ovo">Ovo</option>
                                <option value="soja">Soja</option>
                                <option value="outro">Outro</option>
                            </select>

                            <div id="outra-alergia" style="display: none;">
                                <label for="outra-alergia-input">Especifique:</label>
                                <input type="text" id="outra-alergia-input" placeholder="Descreva outra alergia">
                            </div>
                        </div>

                        <div id="alergia-medicamento" style="display: none;">
                            <label for="tipo-alergia-medicamento">Especifique:</label>
                            <select id="tipo-alergia-medicamento">
                                <option value="">Selecione</option>
                                <option value="penicilina">Penicilina</option>
                                <option value="sulfonamidas">Sulfonamidas</option>
                                <option value="cefalosporinas">Cefalosporinas</option>
                                <option value="dipirona">Dipirona</option>
                                <option value="nimesulida">Nimesulida</option>
                                <option value="outro">Outro</option>
                            </select>

                            <div id="outra-alergia-medicamento" style="display: none;">
                                <label for="outra-alergia-medicamento-input">Especifique:</label>
                                <input type="text" id="outra-alergia-medicamento-input" placeholder="Descreva outra alergia a medicamento">
                            </div>
                        </div>

                        <div id="alergia-substancias" style="display: none;">
                            <label for="tipo-alergia-substancias">Especifique:</label>
                            <select id="tipo-alergia-substancias">
                                <option value="">Selecione</option>
                                <option value="polens">Pólens</option>
                                <option value="acaros">Ácaros</option>
                                <option value="latex">Látex</option>
                                <option value="outro">Outro</option>
                            </select>

                            <div id="outra-alergia-substancias" style="display: none;">
                                <label for="outra-alergia-substancias-input">Especifique:</label>
                                <input type="text" id="outra-alergia-substancias-input" placeholder="Descreva outra alergia a substância">
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="submit-btn">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        
   
</script>

    
</body>
</html>
