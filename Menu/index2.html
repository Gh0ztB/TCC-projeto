<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleII.css">
    <link rel="stylesheet" href="perfil.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="icon" href="img/Logo.jpg">
    <title>Tela de Rotina</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <a href="Principal.html"><img src="img/amarelo.jpg" alt=""></a>        
                <a href="Notificaçao.html"><img src="img/sino verde.png" alt=""></a>
                <a href="Cuidador.html"><img src="img/azul.png" alt=""></a>
                <a href="Cuidador.html"><img src="img/marrom.png" alt=""></a>
            </div>
            <div>
                <img class="logo" src="img/recover.png" alt="">           
            </div>
        </div>
        <div class="main_content">
            <div class="header">Perfil</div>
            <div class="info">
                <div class="dados">
                    <img id="foto" src="img/velho.jpg" alt="Foto do perfil" width="150">
                    <p><strong>Nome:</strong> João</p>
                    <p><strong>Quarto:</strong> 07</p>
                    <p><strong>Peso:</strong> 75 KG</p>
                    <p><strong>Altura:</strong> 180 cm</p>
                    <p><strong>Comorbidade:</strong> Diabetes</p>
                    <p><strong>Remédios:</strong> Dipirona, Aspirina, Insulina, Losartana</p>
                </div>
                <div class="rotina">
                    <h2>Rotina</h2>
                    <div class="horario">
                        <strong>7:00 -</strong>
                        <div class="atividade">
                            <label><input type="checkbox"> Café da Manhã</label>
                        </div>
                        <div class="atividade">
                            <label><input type="checkbox"> Passeio</label>
                        </div>
                        <div class="atividade">
                            <label><input type="checkbox"> Remédio</label>
                        </div>
                    </div>
                    <div class="horario">
                        <strong>12:00 -</strong>
                        <div class="atividade">
                            <label><input type="checkbox"> Almoço</label>
                        </div>
                        <div class="atividade">
                            <label><input type="checkbox"> Remédio</label>
                        </div>
                        <div class="atividade">
                            <label><input type="checkbox"> Leitura</label>
                        </div>
                    </div>
                    <div class="horario">
                        <strong>15:30 -</strong>
                        <div class="atividade">
                            <label><input type="checkbox"> Café da Tarde</label>
                        </div>
                        <div class="atividade">
                            <label><input type="checkbox"> Remédio</label>
                        </div>
                        <div class="atividade">
                            <label><input type="checkbox"> Bingo</label>
                        </div>
                    </div>
                    <div class="horario">
                        <strong>20:00 -</strong>
                        <div class="atividade">
                            <label><input type="checkbox"> Jantar</label>
                        </div>
                        <div class="atividade">
                            <label><input type="checkbox"> Remédio</label>
                        </div>
                        <div class="atividade">
                            <label><input type="checkbox"> Dormir</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Carrega os dados do perfil do localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const profileData = JSON.parse(localStorage.getItem('profileData'));

            if (profileData) {
                document.getElementById('foto').src = profileData.fotoUrl;
                document.querySelector('.dados p:nth-child(2)').textContent = 'Nome: ' + profileData.nome;
                document.querySelector('.dados p:nth-child(3)').textContent = 'Quarto: ' + profileData.quarto;
                document.querySelector('.dados p:nth-child(4)').textContent = 'Peso: ' + profileData.peso;
                document.querySelector('.dados p:nth-child(5)').textContent = 'Altura: ' + profileData.altura;
                document.querySelector('.dados p:nth-child(6)').textContent = 'Comorbidade: ' + profileData.comorbidade;
                document.querySelector('.dados p:nth-child(7)').textContent = 'Remédios: ' + profileData.remedios.join(', ');
            }
        });
    </script>
</body>
</html>
