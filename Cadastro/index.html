<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RECOVER</title>
</head>

<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="global.css">


<body>
    <form>
        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="validateFields()" placeholder="seu@email.com"/>
        </div>
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" onchange="validateFields()" placeholder="123456"/>

        <div>
            <button type="button" class="rec" id="recover-button" disabled="true">Recuperar senha</button>
        </div>
            <button type="button" class="ent" id="login-button" disabled="true" onclick="login()">Entrar</button>
        <div>
            <button type="button" class="reg" disabled="true">Registro</button>
        </div>    
    </form>
</body>

<script src="index.js"></script>
<script src="validations.js"></script>

</html>
